name:                mapalgebra
version:             0.1.0
synopsis:            Map Algebra types and common operations.
description:         Map Algebra types and common operations.
homepage:            https://github.com/fosskers/mapalgebra
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2017 Author name here
category:            Geography

extra-source-files:
  - README.md

ghc-options:
  - -fwarn-unused-imports
  - -fwarn-unused-binds
  - -fwarn-name-shadowing
  - -fwarn-unused-matches
  - -fwarn-incomplete-patterns

dependencies:
  - base >= 4.7 && < 4.11
  - containers
  - repa >= 3.4 && < 3.5
  - repa-algorithms >= 3.4 && < 3.5
  - floating-bits >= 0.3 && < 0.4
  - vector >= 0.11 && < 0.13

library:
  source-dirs:       lib
# Turn these on for optimizations
#  ghc-options:
#    -Odph
#    -fno-liberate-case
#    -funfolding-use-threshold1000
#    -funfolding-keeness-factor1000
#    -fllvm
#    -optlo-O3

tests:
  mapalgebra-test:
    main: Test.hs
    source-dirs: test
    ghc-options:
      - -threaded
    dependencies:
      - mapalgebra
      - tasty >= 0.11 && < 0.12
      - tasty-hunit >= 0.9 && < 0.10
      - tasty-quickcheck >= 0.8 && < 0.9
